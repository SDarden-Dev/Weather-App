<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My weather application</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon"
              ><img src="cloudy.svg" alt="cloudy"
            /></span>
            <br />
            <span
              id="current-temperature"
              class="current-temperature-value"
            ></span
            ><span class="current-temperature-unit">Â°</span>
            <p class="current-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> - Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/SDarden-Dev/Weather-App" target="_blank"
            >Teysha Darden,</a
          >
          is
          <a href="https://github.com/SDarden-Dev" target="_blank">
            open-sourced on GitHub</a
          >
          and
          <a href="https://weather-shecdoes-app.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
