<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city...."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" />
        </form>
      </header>

      <main>
        <div>
          <h1>Round Rock</h1>
          <p>
            Monday 10:10 AM, partly cloudy
            <br />
            Humidity: 93&deg;, Wind: 14mph
          </p>
        </div>
        <div>⛅️ 89℃</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/SDarden-Dev" target="_blank"
          >Teysha Darden</a
        >
        is
        <a href="https://github.com/SDarden-Dev/Weather-App" target="_blank">
          open hosted on Github</a
        >
        and
        <a href="https://weather-shecdoes-app.netlify.app" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
